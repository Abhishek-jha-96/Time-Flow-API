services:

  postgres:
    image: postgres:latest
    container_name: time_flow_api_postgres
    env_file:
      - .envs/local/db.env
    volumes:
      - time_flow_api_postgres_volume:/var/lib/postgresql/data/

  server:
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: local
    container_name: time_flow_api_api
    env_file:
      - .envs/local/api.env
      - .envs/local/db.env
    volumes:
      - ./:/code
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - postgres

volumes:
  time_flow_api_postgres_volume:
